<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Content Changing tab</title>
</head>
<body>
    <div class="header text-center text-warning">
        <h1>Content Changing Tab</h1>
    </div>
    <div class="tabs text-center">
        <span data-tab-value="#tab_1" class="btn btn-outline-primary ">Tab-1</span>
        <span data-tab-value="#tab_2" class="btn btn-outline-primary">Tab-2</span>
        <span data-tab-value="#tab_3" class="btn btn-outline-primary">Tab-3</span>
    </div>
  
    <div class="tab-content">
        <div class="tabs__tab active text-center" id="tab_1" data-tab-info>
            <p>Hello world my name is Muhammad Haris Khan</p>
  
        </div>
        <div class="tabs__tab text-center" id="tab_2" data-tab-info>
            <p>Hello Everyone.</p>
  
        </div>
        <div class="tabs__tab text-center" id="tab_3" data-tab-info>
            <p>Learn cool stuff.</p>
  
        </div>
    </div>






    <script src="app.js"></script>
    
</body>
</html>
